<div class="container mt-5">
  <h2>Seu Carrinho</h2>
  <div *ngIf="cart.length === 0">
    <p>Seu carrinho est√° vazio.</p>
    <a routerLink="/products" class="btn btn-primary">Ver Produtos</a>
  </div>
  <div *ngIf="cart.length > 0">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cart">
        {{ item.name }} - {{ item.price | currency:'EUR' }} 
        <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateQuantity(item, item.quantity)" style="width: 60px;">
        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remover</button>
      </li>
    </ul>
    <p class="mt-3"><strong>Total:</strong> {{ getTotal() | currency:'EUR' }}</p>
    <a routerLink="/checkout" class="btn btn-success">Finalizar Compra</a>
  </div>
</div>
